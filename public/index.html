<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postfix Mailer Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .api-info {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 13px;
        }

        .api-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .api-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .api-info pre {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Postfix Mailer Service</h1>
        <p class="subtitle">Send emails via Node.js with automatic host detection</p>

        <form id="emailForm">
            <div class="form-group">
                <label for="to">To Email Address *</label>
                <input type="email" id="to" name="to" required placeholder="recipient@example.com">
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" required placeholder="Email subject">
            </div>

            <div class="form-group">
                <label for="text">Message *</label>
                <textarea id="text" name="text" required placeholder="Your message here..."></textarea>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Send Email
            </button>
        </form>

        <div id="status" class="status"></div>

        <div class="api-info">
            <h3>API Endpoint</h3>
            <p>POST to <code>/api/send-email</code></p>
            <pre>{
  "to": "recipient@example.com",
  "subject": "Test Email",
  "text": "Email content",
  "html": "&lt;p&gt;HTML content&lt;/p&gt;" (optional)
}</pre>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCiIgYf33-sWRwSfqMpcxkAlHr-S5MOz0o",
            authDomain: "cloud-cd92d.firebaseapp.com",
            projectId: "cloud-cd92d",
            storageBucket: "cloud-cd92d.firebasestorage.app",
            messagingSenderId: "821940247572",
            appId: "1:821940247572:web:e90f4b7451432387b79b01",
            measurementId: "G-XVMCB3RXDX"
        };

        const form = document.getElementById('emailForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                to: document.getElementById('to').value,
                subject: document.getElementById('subject').value,
                text: document.getElementById('text').value
            };

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loader"></span>Sending...';
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.textContent = 'Sending email...';

            try {
                const response = await fetch('/api/send-email', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = `
                        ‚úÖ Email sent successfully!<br>
                        <small>Request ID: ${result.requestId}</small><br>
                        <small>Duration: ${result.duration}ms</small>
                    `;
                    form.reset();
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = `
                        ‚ùå Failed to send email<br>
                        <small>${result.error || 'Unknown error'}</small>
                        ${result.details ? '<br><small>' + result.details.map(d => d.message).join(', ') + '</small>' : ''}
                    `;
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `‚ùå Network error: ${error.message}`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Email';
            }
        });
    </script>
</body>
</html>
