name: Deploy Postfix Mailer

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  # Test job
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install functions dependencies
        run: |
          cd functions
          npm install
          cd ..

      - name: Run linter
        run: |
          cd functions
          npm run lint || true
          cd ..

  # Deploy to Firebase
  deploy-firebase:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install
          cd functions
          npm install
          cd ..

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --token "$FIREBASE_TOKEN" --non-interactive

  # Deploy to Upsun
  deploy-upsun:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy to Upsun
        env:
          UPSUN_CLI_TOKEN: ${{ secrets.UPSUN_CLI_TOKEN }}
        run: |
          # Install Upsun CLI
          curl -fsSL https://raw.githubusercontent.com/platformsh/cli/main/installer.sh | bash
          export PATH="$HOME/.platformsh/bin:$PATH"
          
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          
          # Deploy to Upsun
          # Note: You'll need to set up Upsun remote first
          # git remote add upsun <your-upsun-git-url>
          # git push upsun main
          echo "Upsun deployment step - configure your upsun remote"
